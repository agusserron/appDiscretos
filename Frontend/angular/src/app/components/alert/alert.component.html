<div *ngFor="let alert of alerts" class="{{cssClass(alert)}}" >
    <a class="close" (click)="removeAlert(alert)" style="cursor:pointer;
        float: right;
        font-size: 1.5rem;
        font-weight: 700;
        line-height: 1;
        color: #000;
        text-shadow: 0 1px 0 #fff;
        opacity: .5;
        text-decoration: none;
        ">&times;</a>
    <span [innerHTML]="alert.message"></span>
</div>
