<div class="dialog-box">
  <h1 mat-dialog-title>Agregar programa</h1>
  <div mat-dialog-content>
    <form [formGroup]="programFormGroup" autocomplete="off">
      <div class="row">
        <div class="column">
          <mat-form-field style="margin-right:2%" class="subItemField" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input type="text" formControlName="identificacion" matInput required>
          </mat-form-field>
          <mat-form-field class="subItemField" appearance="fill">
            <mat-label>Código</mat-label>
            <input type="text" formControlName="codigo" matInput required>
          </mat-form-field>
          <mat-checkbox formControlName="visiblePorExternos" style="margin-right:2%; margin-bottom:30px;"
            class="subItemField" appearance="fill">
            Visible por externos
          </mat-checkbox>

          <div class="parameters-container">
            <div class="parameters-column">
              <h2>Parámetros</h2>
              <mat-form-field>
                <mat-select placeholder="Seleccionar grupo" [(value)]="selectedGroup" (selectionChange)="onGroupChange($event)">
                  <mat-option *ngFor="let group of groups" [value]="group.name">
                    {{ group.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Buscar parámetros" [(ngModel)]="searchTerm" (input)="onSearchInputChange($event)">
              </mat-form-field>
              <mat-list class="scrollable-list">
                <mat-list-item *ngFor="let group of filteredOptions" (click)="selectOption(group.parametro)">
                  {{ group.parametro }}
                </mat-list-item>
              </mat-list>
            </div>
          
            <div class="selected-options">
              <h2>Parámetros seleccionados</h2>
              <div class="scrollable-list">
                <mat-chip-list>
                  <mat-chip *ngFor="let selected of selectedOptions" [removable]="true" (removed)="removeOption(selected.option)" [ngStyle]="{'background-color': selected.color}">
                    {{ selected.option }}
                    <mat-icon matChipRemove>cancel</mat-icon>
                  </mat-chip>
                </mat-chip-list>
              </div>
            </div>
          </div>

          <h2>Agregar estaciones</h2>
          <table mat-table [dataSource]="estaciones" class="mat-elevation-z8">
            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef> Código </th>
              <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="departamento">
              <th mat-header-cell *matHeaderCellDef> Departamento </th>
              <td mat-cell *matCellDef="let element"> {{element.departamento}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <div mat-dialog-actions>
            <button mat-button (click)="onNoClick()">Cancelar <mat-icon>cancel</mat-icon></button>
            <button mat-button cdkFocusInitial (click)="addProgram()">Agregar <mat-icon>add</mat-icon></button>
          </div>
          <div class="alertBox-container">
            <div class="alertBox">
              <alert></alert>
            </div>

          </div>
