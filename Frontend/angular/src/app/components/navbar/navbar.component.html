<body style="height:100%">
  <mat-sidenav-container style="height:100%">
    <mat-sidenav #sidenav>
      <mat-nav-list style="height: 100%;">
        <span *ngFor="let item of menu">
          <span *ngIf="item.children && item.children.length > 0">
            <mat-accordion>
              <mat-expansion-panel class="mat-elevation-z2" *ngIf="hasRequiredRoles(item)">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <!-- Cabeceras del submenu -->
                    <div fxLayout="row" fxLayoutAlign="space-between center">
                      <svg class="bi pe-none me-2" width="16" height="16">
                        <use [attr.xlink:href]="item.iconName" />
                      </svg>
                      {{item.displayName}}
                    </div>
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <span *ngFor="let child of item.children">
                  <mat-list-item [routerLink]="[child.route]" routerLinkActive="active">
                    <!-- Entradas de cada submenÃº  -->
                    <div fxLayout="row" fxLayoutAlign="space-between center">
                      <svg class="bi pe-none me-2" width="16" height="16">
                        <use [attr.xlink:href]="child.iconName" />
                      </svg>
                      {{child.displayName}}
                    </div>
                  </mat-list-item>
                </span>
              </mat-expansion-panel>
            </mat-accordion>
          </span>
          <span *ngIf="!item.children || item.children.length === 0">
            <mat-list-item routerLinkActive="active" (click)="navigateLink(item)" *ngIf="hasRequiredRoles(item)">
              <!-- Entradas principales -->
              <div fxLayout="row" fxLayoutAlign="space-between center" style="display:flex">
                <svg class="bi pe-none me-2" width="16" height="16">
                  <use [attr.xlink:href]="item.iconName" />
                </svg>
                <a>{{ item.displayName }}</a>
              </div>
            </mat-list-item>
          </span>
        </span>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 100%;background-color: lightgrey;">
        <mat-toolbar color="primary" style="width:100%">
          <div style="display: flex; justify-content: space-between; align-items: center; width: 100%">
            <div>
              <button mat-icon-button aria-label="Menu" (click)="sidenav.open()">
                <mat-icon>menu</mat-icon>
              </button>
            </div>
            
            <div class="dropdown" style="cursor:pointer;">
              <a routerLinkActive="active" class="d-flex align-items-center  text-decoration-none dropdown-toggle"
                data-bs-toggle="dropdown" aria-expanded="false" style="color:white">
                <svg class="bi pe-none me-2" width="16" height="16" style="fill: white;">
                  <use xlink:href="#people-circle" />
                </svg>
                <strong style="color: white;">{{user.nombre}}</strong>
              </a>
              <ul class="dropdown-menu text-small shadow">
                <li>
                  <button class="btn" (click)="logout()" routerLink="/login">
                    <svg class="bi pe-none me-2" width="16" height="16">
                      <use xlink:href="#exit" />
                    </svg>
                    <p>Salir</p>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </mat-toolbar>
        <router-outlet></router-outlet>
      </div>

    </mat-sidenav-content>

  </mat-sidenav-container>
</body>
<!--END-->
