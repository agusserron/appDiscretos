<div class="mat-elevation-z8">
  <table mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter">
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <ng-container *ngIf="column !== 'accion'; else accionBlock">
        <th mat-header-cell *matHeaderCellDef>{{ column.charAt(0).toUpperCase() + column.slice(1) }}</th>
        <td mat-cell *matCellDef="let element" class="cadaCol" [ngClass]="{ 'fila-desactivada': element.userStatus !== undefined && esFilaDesactivada(element)}">
          <ng-container *ngIf="column === 'estado' else sinEstado">
                    <p [ngStyle]="{'background-color': element[column] === 0 ? '#e5923e' : '#48BB78',
                    'color': 'white',
                    'font-size': '.75rem',
                    'text-align': 'center',
                    'padding': '0.25rem 0.4rem',
                    'border-radius': '6px'}"><span style="color: #fff;">{{ customCellLogic ? customCellLogic(element, column) : element[column] }}</span></p>
            </ng-container>
          <ng-template #sinEstado>
            {{ customCellLogic ? customCellLogic(element, column) : element[column] }}
          </ng-template>
        </td>
      </ng-container>
      <ng-template #accionBlock>
        
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element" class="cadaCol">
          <button mat-icon-button color="warn" (click)="deleteAction(element)" *ngIf="element.userStatus === undefined || !esFilaDesactivada(element)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="editAction(element)" *ngIf="element.userStatus === undefined || !esFilaDesactivada(element)">
            <mat-icon>edit</mat-icon>
          </button>       
          <button mat-icon-button color="primary" (click)="userDelete(element)" *ngIf="element.userStatus !== undefined && esFilaDesactivada(element)">
            <mat-icon>feedback</mat-icon>
          </button>
        </td>
      </ng-template>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="fila" [ngClass]="{ 'fila-desactivada': row.userStatus !== undefined && esFilaDesactivada(row) }"></tr>
  </table>
  <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[2, 4, 6, 8, 10]"></mat-paginator>
</div>
